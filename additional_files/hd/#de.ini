<LC_LobbyRules> = "Die folgenden Regeln regulieren die Verwendung öffentlicher Chaträume und die Möglichkeit zum Erstellen öffentlicher Nachrichten (einschließlich Chatnachrichten, Spielbeschreibungen und Spitznamen). Diese regeln nicht das private Schreiben und die Ethik im Spiel.
Folgendes ist strengstens verboten:
1. Die Verwendung von obszönem Vokabular, Belästigung, Drohungen oder Provokationen gegenüber anderen Benutzern.
2. Posten von Nachrichten, die keine Bedeutung haben oder nicht zum Thema der Lobby passen. Übermäßiges Messaging und übermäßiger Gebrauch der Textformatierung.
3. Nuetzung von Fremdsprachen (die Verwendung von Englisch ist in allen Chats im Bedarfsfall zulässig).
4. Werbung
5. Veröffentlichen gefährlicher Links und Links zu anstößigen, provokativen oder obszönen Inhalten (Pornografie, traumatische Bilder usw.)
6. Öffentliches Urteil und / oder Behinderung der Verwaltungshandlungen

Bei Verstößen gegen diese Grundsätze kann die Administration folgende Maßnahmen ergreifen:
- Zensieren der vorhandenen Chat-Nachrichten oder Spielbeschreibungen des Benutzers
- Nur-Lesen-Status: Der Benutzer kann keine neuen Nachrichten mehr senden oder Spielbeschreibungen ändern
- Sperrung eines bestimmten Benutzerkontos
- Vollständiges Verbannen von der Lobby
Die Administration behält sich das Recht vor, diese Maßnahmen nach eigenem Ermessen anzuwenden, um die gesunde Atmosphäre in der Lobby zu erhalten."

